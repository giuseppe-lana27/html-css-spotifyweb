<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>SpotifyWeb</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- corpo pagina -->
      <main>
        <aside>
          <div class="logo">
            <img src="img/logo.svg" alt="Logo">
          </div>
          <div class="actions">
            <div class="home">
              <img src="img/home.svg" alt="Home">
              <h4>Home</h4>
            </div>
            <div class="search">
              <img src="img/search.svg" alt="Search">
              <h4>Search</h4>
            </div>
            <div class="library">
              <img src="img/libreria.svg" alt="Libreria">
              <h4>La tua Libreria</h4>
            </div>
          </div>
          <div class="playlist">
            <h2>Playlist</h2>
            <div class="create_playlist">
              <img src="" alt="">
              <h3>Crea Playlist</h3>
            </div>
            <ul class="playlists">
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
            </ul>
          </div>
          <div class="bottom-aside">
            <div class="install-app">
              <a href="#">Installa App</a>
            </div>
            <div class="profile">
              <img src="" alt="profile">
              <h4>Giuseppe Lana</h4>
            </div>
          </div>
        </aside>
        <div class="upgrade">
          <a href="#" class="btn">Get Spotify Premium</a>
        </div>
        <div class="albums">
        </div>
      </main>
      <!-- /corpo pagina -->

      <!-- footer -->
      <footer></footer>
      <!-- /footer -->
    </div>
  </body>
</html>
